  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

  <meta property="og:title" content="100x Developer">
  <meta property="og:description" content="The simplest way to become a 10x developer is to unblock 10 other developers. Teach them what you know. Motivate them to share with others, too. Now, you're on the way to becoming a 100x developer and beyond!">
  <meta property="og:image" content="https://ddrscott.github.io/100x-developer/preview.jpg">

  <meta name="twitter:card" content="summary_large_image">

  <script>
    window.ga = window.ga || function() {
      (ga.q = ga.q || []).push(arguments)
    }
    ga.l = +new Date
    /* Setup integration and send page view */
    ga("create", "UA-50126719-1", "auto")
    ga("set", "anonymizeIp", true)
    ga("send", "pageview")
    /* Register handler to log search on blur */
    document.addEventListener("DOMContentLoaded", () => {
      if (document.forms.search) {
        var query = document.forms.search.query
        query.addEventListener("blur", function() {
          if (this.value) {
            var path = document.location.pathname;
            ga("send", "pageview", path + "?q=" + this.value)
          }
        })
      }
    })
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>
</head>
